<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{./HaneulWalk/inc/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애도작품 콘테스트 피드</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #dbdbdb;
            margin: 0;
        }

        section,
        article {
            padding: 16px;
        }

        header {
            display: flex;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #dbdbdb;
        }

        header h1 {
            font-size: 1.2rem;
            margin: 0;
        }

        header div {
            display: flex;
            align-items: center;
            /* margin-left: auto; */
            border-radius: 100%;
            width: 70px;
            height: 70px;
            margin-right: 0px;
        }

        header img {
            border-radius: 100%;
            /* width: 100px;
            height: 100px;
            margin-right: 10px; */
        }

        header p {
            margin: 0;
            font-weight: bold;
        }

        header strong {
            display: flex;
        }

        article div img {
            width: 100%;
            height: auto;
            margin-top: 16px;
        }

        .like-comment {
            display: flex;
        }

        .like-container,
        .feed-container {
            display: flex;
            align-items: center;
            margin-top: 16px;
        }

        .like-container h1,
        .feed-container h1 {
            font-size: 1rem;
            margin: 0;
            margin-right: 8px;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        button svg {
            fill: #262626;
            transition: fill 0.2s ease-in-out;
        }

        button:hover svg {
            fill: #999;
        }

        .like-count {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 8px;
        }

        .feed-comment-button a {
            text-decoration: none;
            color: inherit;
        }

        .feed-comment-button svg {
            fill: #262626;
            transition: fill 0.2s ease-in-out;
        }

        .feed-comment-button:hover svg {
            fill: #999;
        }

        .hidden {
            display: none;
        }

        .month {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <main layout:fragment="main">

        <!-- 대충 영역 나눠놓기 -->
        <hr width="100%" color="blue">

        <section class="month">
            <h1 class="hidden">월별 제시어</h1>
            <strong>8月 제시어</strong>
        </section>

        <hr width="100%" color="blue">
        <!-- 대충 영역 나눠놓기 -->

                <div>
                    <div><img src="/images/face.jpg" alt="작성자 프로필"></div>
                    <p>고윤정</p>
                </div>
            </header>

            <div>
                <img src="/images/pet01.jpeg" alt="게시글1 게시한 사진">
            </div>

            <section class="like-container">
                <h1 class="hidden">좋아요 버튼</h1>
                <button class="feed-like-button">
                    <svg aria-label="좋아요" class="feed-like-icon-default" fill="currentColor" height="24" role="img"
                        viewBox="0 0 24 24" width="24">
                        <path></path>
                    </svg>
                </button>
            </section>

            <!-- 좋아요 수 -->
            <div class="like-count" id="likeCount">7</div>

            <section class="feed-container">

                <button class="feed-comment-button">
                    <a href="">
                        <svg aria-label="댓글" class="feed-comment-icon" fill="currentColor" height="24" role="img"

    </main>
</body>
