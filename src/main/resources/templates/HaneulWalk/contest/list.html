<!DOCTYPE html>

<head>

    <style>
        .container {
            max-width: 350px;
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 10px;
            background-color: rgb(238, 238, 211);
        }

        .profile {
            display: flex;

            padding-left: 10px;
            padding-top: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .section {
            margin: 20px 0;
            border-top: 1px solid #a1a1a1;
            padding-top: 10px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            padding: 10px 0;
            border-bottom: 1px solid #130505;
        }

        .subject {
            background-color: aquamarine;
        }

        .thumbnails {
            display: flex;
            flex-wrap: wrap;
        }

        .thumbnails>div {
            flex-grow: 1;
            width: 110px;
            height: 110px;
            max-width: 110px;
        }

        .thumbnails>div>a>img {

            width: 100%;
            height: 100%;
        }
    </style>
