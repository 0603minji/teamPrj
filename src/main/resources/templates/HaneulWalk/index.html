<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{HaneulWalk/inc/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하늘산책 홈 페이지</title>
    <style>
        .container {
            margin: 0;
            max-width: 400px;
            padding-right: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            max-width: 300px;
            margin: 0 auto;
            align-items: center;
            justify-content: baseline;
            padding: 20px;
            margin-bottom: 30px;
            margin-right: 30px;
            border: 1px solid rgb(29, 18, 18);
            background-color: rgb(246, 246, 231);
            display: flex;
        }

        .item img {
            width: 150px;
            height: 150px;
        }

        .note {
            max-width: 300px;
            margin: 0 auto;
            align-items: center;
            margin-left: 40px;
            margin-bottom: 30px;
            padding-left: 20px;
            padding-right: 5px;
            
            background-color: rgb(246, 246, 231);
            border: 1px solid rgb(29, 18, 18);
        }


        .note ul {
            list-style-type: none;
            padding: 0;
        }

        .note ul li {
            margin: 5px 0;
            font-size: 15px;
        }

        .note ul li::before {
            content: "※";
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <section class="container" layout:fragment="main">
        <nav>
            <ul>
                <li class="item">
                    <a href="">
                        <img src="images/pet05.jpeg" alt="funeral">
                        반려동물 장례식장 소개글
                    </a>
                </li>
                <li class="item">
                    <a href="">
                        <img src="images/pet06.jpeg" alt="gallery">
                        온라인 추모관 소개글
                    </a>
                </li>
                <li class="item">
                    <a href="">
                        <img src="images/pet05.jpeg" alt="diary">
                        추억 다이어리 소개글
                    </a>
                </li>
                <li class="item">
                    <a href="">
                        <img src="images/pet06.jpeg" alt="contest">
                        애도작품 콘테스트 소개글
                    </a>
                </li>
            </ul>
        </nav>
        <section class="note">
            <h1>Notice</h1>
            <ul>
                <li>[콘테스트] 8월 수상작 발표</li>
                <li>[온라인 추모관] 온라인 추모관 사용안내</li>
                <li>[저널] 반려동물 사후 대처법</li>
            </ul>
        </section>
    </section>
</body>

</html>
